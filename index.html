<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <!-- >> step="0.5" é usado em number para mudar de 0.5 em 0.5 pela seta
         >> value="2022-03" é usado para preencher o campo no início, sendo a ordem AAAA-MM
    -->
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" required value="2023-03">
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="date" id="idate" required value="2023-03-28">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="time" id="itime" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
